<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-left tabs-green tabs-color-active-green" >

  <!-- Dashboard Tab -->
  <ion-tab title="看看热闹" icon-off="ion-ios-eye-outline" icon-on="ion-ios-eye-outline" href="#/tab/tabs/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="看看求助" icon-off="ion-ios-heart-outline" icon-on="ion-ios-heart-outline" href="#/tab/tabs/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>
  <!-- Account Tab -->
  <ion-tab title="我的帮派" icon-off="ion-ios-person-outline" icon-on="ion-ios-person-outline" href="#/tab/tabs/takephoto">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
