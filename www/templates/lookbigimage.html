<ion-view ng-click="closeview()">
  <ion-slide-box on-slide-changed="slideHasChanged($index)"  delegate-handle="imagesview" does-continue="true">
    <ion-slide >
      <div class="box yellow"><img src="{{imageName}}" alt="没见过"></div>
    </ion-slide>
    <ion-slide ng-repeat="image in images">
      <div class="box blue"><img src="{{image}}" alt="不知道"></div>
    </ion-slide>
  </ion-slide-box>
</ion-view>
