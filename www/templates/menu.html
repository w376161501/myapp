<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-green" >
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <div class="buttons"  ng-controller="IndexMenu">
     <button class="button button-icon button-clear ion-ios-more-outline" menu-toggle="left">
        </button>
     </div>
     <h1 class="title"></h1>
     <div class="buttons"  ng-controller="IndexPhoto">
    <button class="button button-icon ion-ios-camera-outline" ng-click="TakePhoto()"></button>
     </div>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" style="background-color: #f2ebdf">
     <ion-content class="gem-sidebar dark" >
      <div class="row gem-sidebar-profile-box" style="margin-left: 20px;height:100px">   
          <img src="{{menuLogin.menuimage}}" class="gem-profile-image" alt="" style="max-width: 90px;max-height:90px;border-radius:70%;margin-top: 20px" ng-click="changeheadimage()">    
      </div>
      <ion-list >    
        <a  class="item item-icon-left " style="border-width: 0;background-color: #f2ebdf;padding-left:30px;" ng-click="openfile()">        
          首页
        </a>
        <a ng-controller='LoginCtrl'  ng-click="login()" class="item item-icon-left " style="border-width: 0;background-color: #f2ebdf;padding-left:30px">
         {{menuLogin.menulogintext}}
        </a>
         
        <a  ng-controller='TakePhotoCtrl'  ng-click="openModal()" class="item item-icon-left " style="border-width: 0;background-color: #f2ebdf;padding-left:30px" >       
          我的帮派{{ click | date:'HH:mm:ss' }}
        </a>
        <a href="#/app/browse" class="item item-icon-left " style="border-width: 0;background-color: #f2ebdf;padding-left:30px">
          收藏{{"abcdefg"|subber:true}}
        </a>
        <a menu-close ng-controller='LoginOutCtrl'  class="item item-icon-left " style="border-width: 0;background-color: #f2ebdf;padding-left:30px" ng-click="LoginOut()">
         退出
        </a>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
